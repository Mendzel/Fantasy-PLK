<section id="table">
  <table mat-table matSort matSortActive="pointInTheLeague" matSortDirection="desc" [dataSource]="dataSource">
    <ng-container matColumnDef="logoURL">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"><img [src]="element.logoURL" alt="element.name"></td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> <a [routerLink]="[ '/team-page', element.name.split(' ').join('').toLowerCase()]">{{ element.name }}</a></td>
    </ng-container>
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef>Bilans</th>
      <td mat-cell *matCellDef="let element">{{ element.wins }}-{{ element.loses }}</td>
    </ng-container>
    <ng-container matColumnDef="scoredPoints">
      <th mat-header-cell *matHeaderCellDef>+:-</th>
      <td mat-cell *matCellDef="let element">{{ element.pointsScored }}:{{ element.pointsConceded }}</td>
    </ng-container>
    <ng-container matColumnDef="pointsDiff">
      <th mat-header-cell *matHeaderCellDef>Różnica</th>
      <td mat-cell *matCellDef="let element">{{ element.pointsScored - element.pointsConceded }}</td>
    </ng-container>
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef>Punkty</th>
      <td mat-cell *matCellDef="let element">{{ element.pointInTheLeague }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>

<app-fixture *ngIf="dataToSend.fixture"></app-fixture>
